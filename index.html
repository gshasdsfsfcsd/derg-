<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Федеральная территория "Сириус"</title>
    <!-- Добавляем Model Viewer для работы с 3D -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Ваши существующие стили остаются без изменений */
        .model-viewer {
            width: 100%;
            height: 500px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin: 2rem 0;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #003366;
        }
    </style>
</head>
<body>
    <!-- Ваш существующий header и nav -->

    <div class="container">
        <section id="about">
            <h2>О федеральной территории "Сириус"</h2>
            
            <!-- 3D-модель территории Сириуса -->
            <model-viewer 
                id="sirius-map"
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                alt="3D карта Сириуса"
                ar
                camera-controls
                auto-rotate
                style="width:100%; height:500px;">
                <div class="loading">Загрузка 3D модели...</div>
            </model-viewer>

            <div class="controls">
                <button class="control-btn" onclick="document.querySelector('#sirius-map').cameraOrbit = '0deg 75deg 100%'">Сбросить вид</button>
                <button class="control-btn" onclick="toggleLabels()">Показать объекты</button>
            </div>

            <!-- Остальной контент секции -->
        </section>

        <section id="education">
            <h2>Образовательный центр</h2>
            
            <!-- 3D-модель кампуса -->
            <model-viewer 
                id="education-campus"
                src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb"
                alt="3D модель кампуса"
                ar
                camera-controls
                style="width:100%; height:500px;">
                <div class="loading">Загрузка 3D модели...</div>
            </model-viewer>

            <div class="controls">
                <button class="control-btn" onclick="document.querySelector('#education-campus').cameraOrbit = '0deg 75deg 100%'">Сбросить вид</button>
                <button class="control-btn" onclick="toggleWireframe()">Каркасная модель</button>
            </div>
        </section>

        <!-- Аналогичные блоки для других разделов -->
    </div>

    <script>
        // Функции управления 3D-моделями
        function showModel(modelId) {
            document.querySelectorAll('.model-viewer').forEach(el => {
                el.style.display = 'none';
            });
            document.getElementById(modelId).style.display = 'block';
        }

        function toggleWireframe() {
            const model = document.querySelector('#education-campus');
            model.toggleAttribute('wireframe');
        }

        function toggleLabels() {
            // Логика для меток (можно добавить через аннотации Model Viewer)
            alert('Функция в разработке');
        }
    </script>
</body>
</html>
